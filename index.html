<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>示例网页 — 我的站点</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="description" content="一个简单的响应式示例网页模板。" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="#">我的站点</a>
      <button id="navToggle" class="nav-toggle" aria-label="切换导航">☰</button>
      <nav class="site-nav" id="siteNav">
        <a href="#home">首页</a>
        <a href="#features">功能</a>
        <a href="#about">关于</a>
        <a href="#contact">联系</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="home" class="hero">
      <div class="container hero-inner">
        <h1>欢迎来到我的示例网页</h1>
        <p>这是一个简洁、响应式的单页模板。你可以根据需要修改文本、颜色和布局。</p>
        <p><a class="btn" href="#contact">立即联系</a></p>
      </div>
    </section>

    <section id="features" class="features container">
      <h2>主要功能</h2>
      <div class="feature-grid">
        <article class="feature">
          <h3>响应式设计</h3>
          <p>支持手机、平板和桌面设备的自适应布局。</p>
        </article>
        <article class="feature">
          <h3>易于定制</h3>
          <p>简单的 CSS 结构，方便快速改造配色与样式。</p>
        </article>
        <article class="feature">
          <h3>联系表单</h3>
          <p>带基本前端验证的联系表单，便于演示。</p>
        </article>
      </div>
    </section>

    <section id="about" class="about container">
      <h2>关于我们</h2>
      <p>在这里写一些关于网站或公司的介绍。可以替换为你的团队、项目或个人简介。</p>
    </section>

    <section id="contact" class="contact container">
      <h2>联系</h2>
      <form id="contactForm" class="contact-form" novalidate>
        <label>
          姓名
          <input type="text" name="name" id="name" required />
        </label>
        <label>
          邮箱
          <input type="email" name="email" id="email" required />
        </label>
        <label>
          信息
          <textarea name="message" id="message" rows="4" required></textarea>
        </label>
        <div class="form-actions">
          <button type="submit" class="btn">发送</button>
        </div>
        <p id="formResult" class="form-result" aria-live="polite"></p>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> 我的站点。保留所有权利。</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
